services: 
  backend: 
    build:
      context: ../backend
    container_name: canvas_backend
    ports: 
      - "5001:5000"
    env_file:
      - ../backend/.env
    volumes:
      - ../backend:/app
    depends_on:
      - db
    networks:
      - default

  frontend: 
    build:
      context: ../frontend
      target: development  # Use development stage with all dependencies
      args:
        PUBLIC_API_BASE_URL: http://localhost:5001
        API_BASE_URL: http://backend:5000
    container_name: canvas_frontend
    ports: 
      - "5173:5173"
    volumes:
      - ../frontend:/usr/src/app
      - /usr/src/app/node_modules  # Prevent host node_modules from overriding container
    depends_on:
      - backend
    environment:
      - PUBLIC_API_BASE_URL=http://localhost:5001
      - API_BASE_URL=http://backend:5000
    networks:
      - default

  db:
    image: postgres:15
    container_name: canvas_db
    environment:
      POSTGRES_USER: canvas_db
      POSTGRES_PASSWORD: clay123
      POSTGRES_DB: canvas_clay
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    networks:
      - default

networks:
  default:
    driver: bridge

volumes:
  pgdata: