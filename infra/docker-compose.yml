services: 
  backend:
    build:
      context: ../backend
    container_name: canvas_backend
    ports:
      - "5001:5000"
    env_file:
      - ../backend/.env
    environment:
      # Sync options (see backend/.env.example for details)
      - AUTO_IMPORT_USERS=0   # Set to 1 to auto-import from users.json on fresh DB
      - AUTO_IMPORT_IMAGES=0  # Set to 1 to auto-import from images.zip
      - SEED_USERS=0          # Set to 1 to seed from SEED_USER_* env vars
    volumes:
      - ../backend:/app
      - uploads_data:/app/uploads
      # Optional: mount sync files for auto-import (uncomment to enable)
      # - ./users.json:/app/users.json:ro
      # - ./images.zip:/app/images.zip:ro
    depends_on:
      - db
    networks:
      - default

  frontend: 
    build:
      context: ../frontend
      target: development  # Use development stage with all dependencies
      args:
        PUBLIC_API_BASE_URL: http://localhost:5001
        API_BASE_URL: http://backend:5000
    container_name: canvas_frontend
    ports: 
      - "5173:5173"
    volumes:
      - ../frontend:/usr/src/app
      - /usr/src/app/node_modules  # Prevent host node_modules from overriding container
    depends_on:
      - backend
    environment:
      - PUBLIC_API_BASE_URL=http://localhost:5001
      - API_BASE_URL=http://backend:5000
    networks:
      - default

  db:
    image: postgres:15
    container_name: canvas_db
    environment:
      POSTGRES_USER: canvas_db
      POSTGRES_PASSWORD: clay123
      POSTGRES_DB: canvas_clay
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - default
    restart: unless-stopped

networks:
  default:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local