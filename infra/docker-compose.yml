services: 
  backend: 
    build:
      context: ../backend
      #TODO: create a Dockerfile for the backend
    container_name: canvas_backend
    command: flask run --host=0.0.0.0 --port=5000
    ports: 
      - "5000:5000"
    env_file:
      - ../backend/.env
    volumes:
      - ../backend:/app
    depends_on:
      - db

  frontend: 
    build:
      context: ../frontend
      #TODO: create a Dockerfile for the frontend
    container_name: canvas_frontend
    command: npm run dev -- --host 0.0.0.0 --port 5173
    ports: 
      - "5173:5173"
    volumes:
      - ../frontend:/usr/src/app
    depends_on:
      - backend

  db:
    image: postgres:15
    container_name: canvas_db
    environment:
      POSTGRES_USER: canvas_db
      POSTGRES_PASSWORD: clay123
      POSTGRES_DB: canvas_clay
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

volumes:
  pgdata: